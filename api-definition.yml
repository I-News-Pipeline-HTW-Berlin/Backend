swagger: "2.0"
info:
  description: "Api documentation for news pipeline"
  version: "1.0.0"
  title: "Swagger News Pipeline"
host: "inews.swagger.io"
basePath: "/api"
tags:
  - name: "articles"
    description: "Retrieve news articles"
schemes:
  - "https"
  - "http"
paths:
  /articles:
    get:
      tags:
        - "articles"
      summary: "Get news articles"
      description: ""
      operationId: "addPet"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "Articles filters"
          required: false
          schema:
            $ref: "#/definitions/Filter"
      responses:
        405:
          description: "Invalid input"
  /articles/{articleId}:
    get:
      tags:
        - "articles"
      summary: "Find article by id"
      description: "Only one id can be provided"
      operationId: "findArticlesByStatus"
      produces:
        - "application/json"
      parameters:
        - name: "articleId"
          in: "path"
          description: "ID of article to return"
          required: true
          type: "integer"
          format: "int64"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/Article"
        400:
          description: "Invalid ID supplied"
        404:
          description: "Article not found"

definitions:
  Article:
    type: "object"
    properties:
      id:
        type: "string"
      site:
        type: "string"
      title:
        type: "string"
      description:
        type: "string"
      intro:
        type: "string"
      text:
        type: "string"
      url:
        type: "string"

  Filter:
    type: "object"
    properties:
      offset:
        type: "integer"
      count:
        type: "integer"
      query:
        type: "string"
      department:
        type: "string"
      date:
        type: "string"
        format: "date-time"
      newspaper:
        type: "string"
      author:
        type: "string"

  ApiResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
      type:
        type: "string"
      message:
        type: "string"
